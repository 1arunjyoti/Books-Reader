name: booksreader
description: "BooksReader- a modern book reader app with a focus on speed and ease of use"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  clerk_flutter: ^0.0.13-beta

  # --- State Management & Architecture ---
  flutter_riverpod: ^3.0.3
  equatable: ^2.0.7

  # --- Navigation ---
  go_router: ^17.0.0

  # --- Networking & Data ---
  dio: ^5.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1

  # --- UI & Performance ---
  cached_network_image: ^3.4.1
  google_fonts: ^6.3.2
  shimmer: ^3.0.0
  fl_chart: ^0.66.0

  # --- Reader Features ---
  flutter_epub_viewer: ^1.2.5
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  syncfusion_flutter_pdfviewer: ^31.2.12

  # --- File Management ---
  file_picker: ^8.1.6
  flutter_secure_storage: ^9.2.4

  # --- Environment Variables ---
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your package.
  flutter_lints: ^6.0.0

  # --- Code Generation ---
  # Required for Hive adapters and JSON serialization.
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  # Recommended for generating immutable data classes (Clean Architecture).
  json_serializable: ^6.7.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - .env.local

  # To add custom fonts to your application, add a fonts section here,
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
